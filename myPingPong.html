<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


    <!-- <style>
        .winner {
            color: green;
        }

        .loser {

        }
    </style> -->
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column ">
                <div class="column is-4 is-offset-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-15x15"></figure>
                            <img src="https://c4.wallpaperflare.com/wallpaper/874/523/610/sports-tennis-wallpaper-preview.jpg"
                                alt="">
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Game
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content ">
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span> To <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle"> Use te buttons bellow to keep score</p>
                            </div>
                            <label for="playTo" class="label is-large is-inline">Playing to:</label>
                            <div class="select">
                                <select name="" id="playTo">
                                    <option>3</option>
                                    <option>5</option>
                                    <option>7</option>
                                    <option>9</option>
                                    <option>11</option>
                                </select>
                            </div>
                        </div>

                        <footer class="card-footer">


                            <button class="button is-dark card-footer-item is-large" id="p1Button">P1 Score</button>
                            <button class="button is-dark card-footer-item is-large" id="p2Button">P2 Score</button>
                            <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
